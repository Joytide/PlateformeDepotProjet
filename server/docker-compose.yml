version: "3.9"

services:
    api: 
        build: .
        ports:
            - "3000:3000"
        environment:
            MONGO_USERNAME: "root"
            MONGO_PASSWORD: "example"
        depends_on:
            - mongo
            - redis

    redis:
        image: redis

    mongo:    
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example